    defaults: { _controller: VisitanteEncuentroDeNegociosBundle:EncuentroDeNegocios:emailRechazo}
    
encuentros_email_confirmacion:
    path:     /email_validacion
    defaults: { _controller: VisitanteEncuentroDeNegociosBundle:EncuentroDeNegocios:emailConfirmacion}    
        
