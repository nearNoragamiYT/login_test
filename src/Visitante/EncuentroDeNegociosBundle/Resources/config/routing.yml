    defaults: { _controller: VisitanteEncuentroDeNegociosBundle:EncuentroDeNegocios:encuentros}
    

visitante_encuentros:
    path:     /visitante/encuentros/{idVisitante}
    defaults: { _controller: VisitanteEncuentroDeNegociosBundle:EncuentroDeNegocios:showEncuentros, idVisitante: 0 }

visitante_encuentros_update_status:
