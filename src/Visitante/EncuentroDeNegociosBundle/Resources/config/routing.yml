    defaults: { _controller: VisitanteEncuentroDeNegociosBundle:EncuentroDeNegocios:updateStatusEncuentros}

get_encuentros:
    path:     /get-data-encuentros
    defaults: { _controller: VisitanteEncuentroDeNegociosBundle:EncuentroDeNegocios:getDataTable }
    
update_encuentros:
    path:     /update-encuentros
    defaults: { _controller: VisitanteEncuentroDeNegociosBundle:EncuentroDeNegocios:updateStatusEncuentrosList }    
    
encuentros_email_rechazo:
